<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕文件清理工具 | Subtitle Cleaner</title>
    
    <!-- Fonts: Inter & Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4A90E2',
                        secondary: '#9B6EF3',
                        success: '#5AC8A5',
                        error: '#F06292',
                        warning: '#FFB74D',
                        info: '#4FC3F7',
                        neutral: {
                            bg: '#F5F7FA',
                            text: '#333333',
                            sub: '#666666',
                            border: '#E0E0E0'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                    },
                    spacing: {
                        xs: '4px',
                        sm: '8px',
                        md: '16px',
                        lg: '24px',
                        xl: '32px'
                    },
                    boxShadow: {
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'hover': '0 10px 15px -3px rgba(74, 144, 226, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- JSZip for batch downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body {
            background-color: #F5F7FA;
            color: #333333;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #E0E0E0; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bdbdbd; 
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Checkbox transition */
        .checkbox-transition {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        // --- Inlined Icons (Zero Dependency) ---

        const IconWrapper = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Upload = (props) => (
            <IconWrapper {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>
            </IconWrapper>
        );

        const FileText = (props) => (
            <IconWrapper {...props}>
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><polyline points="10 9 9 9 8 9"/>
            </IconWrapper>
        );

        const Check = (props) => (
            <IconWrapper {...props}>
                <polyline points="20 6 9 17 4 12"/>
            </IconWrapper>
        );

        const X = (props) => (
            <IconWrapper {...props}>
                <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
            </IconWrapper>
        );

        const Download = (props) => (
            <IconWrapper {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/>
            </IconWrapper>
        );

        const Trash2 = (props) => (
            <IconWrapper {...props}>
                <path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/>
            </IconWrapper>
        );

        const Settings = (props) => (
            <IconWrapper {...props}>
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
            </IconWrapper>
        );

        const Loader2 = ({ className, ...props }) => (
            <IconWrapper className={`animate-spin ${className}`} {...props}>
                <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
            </IconWrapper>
        );

        const FileArchive = (props) => (
            <IconWrapper {...props}>
                <rect width="20" height="5" x="2" y="3" rx="1"/><path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"/><path d="M10 12h4"/>
            </IconWrapper>
        );

        const Files = (props) => (
            <IconWrapper {...props}>
                <path d="M20 7h-3a2 2 0 0 1-2-2V2"/><path d="M9 18a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h7l4 4v10a2 2 0 0 1-2 2Z"/><path d="M3 7.6v12.8A1.6 1.6 0 0 0 4.6 22h9.8"/>
            </IconWrapper>
        );

        const Square = (props) => (
            <IconWrapper {...props}>
                <rect width="18" height="18" x="3" y="3" rx="2" />
            </IconWrapper>
        );

        const CheckSquare = (props) => (
            <IconWrapper {...props}>
                <polyline points="9 11 12 14 22 4" />
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
            </IconWrapper>
        );

        // --- Utility Functions ---

        const formatBytes = (bytes, decimals = 2) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        };

        const generateUUID = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        // --- Core Processing Logic ---

        const processContent = (text, type, options) => {
            let cleaned = text;

            // 1. Remove Timestamps & Metadata
            if (options.removeTimestamps) {
                cleaned = cleaned.replace(/\r\n/g, '\n');
                if (type === 'srt') {
                    cleaned = cleaned.replace(/^\d+$/gm, '');
                    cleaned = cleaned.replace(/^\d{2}:\d{2}:\d{2},\d{3} -->.*$/gm, '');
                } else if (type === 'vtt') {
                    cleaned = cleaned.replace(/^WEBVTT.*/g, '');
                    cleaned = cleaned.replace(/^\d{2}:\d{2}.*$/gm, '');
                    cleaned = cleaned.replace(/^NOTE.*$/gm, '');
                }
                cleaned = cleaned.replace(/<[^>]*>/g, '');
            }

            // 2. Line Break Sanitization
            if (options.mergeLines) {
                cleaned = cleaned.replace(/\n{3,}/g, '\n\n');
                const paragraphs = cleaned.split(/\n\n+/);
                cleaned = paragraphs.map(p => {
                    return p.replace(/\n/g, ' ').trim();
                }).filter(p => p.length > 0).join('\n\n');
            } else {
                cleaned = cleaned.replace(/\n{3,}/g, '\n\n').trim();
            }

            return cleaned;
        };

        // --- Components ---

        const Toggle = ({ label, checked, onChange }) => (
            <div className="flex items-center justify-between py-2">
                <span className="text-neutral-sub text-sm">{label}</span>
                <button 
                    onClick={() => onChange(!checked)}
                    className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 ${checked ? 'bg-primary' : 'bg-gray-200'}`}
                >
                    <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${checked ? 'translate-x-6' : 'translate-x-1'}`} />
                </button>
            </div>
        );

        const FileItem = ({ file, onRemove, onDownload, selected, onSelect, selectable }) => {
            const statusColor = {
                processing: 'text-primary',
                success: 'text-success',
                error: 'text-error'
            };

            const StatusIcon = {
                processing: Loader2,
                success: Check,
                error: X
            }[file.status];

            return (
                <div 
                    className={`
                        group bg-white rounded-xl border p-4 mb-3 flex items-center justify-between animate-fade-in transition-all
                        ${selected ? 'border-primary shadow-sm bg-blue-50/20' : 'border-neutral-border hover:shadow-card'}
                    `}
                >
                    <div className="flex items-center space-x-4 overflow-hidden flex-1">
                        {/* Checkbox for Selectable Items */}
                        {selectable ? (
                            <button 
                                onClick={(e) => { e.stopPropagation(); onSelect(file.id); }}
                                className={`text-neutral-400 hover:text-primary transition-colors ${selected ? 'text-primary' : ''}`}
                            >
                                {selected ? <CheckSquare size={20} /> : <Square size={20} />}
                            </button>
                        ) : (
                            <div className="w-5" /> /* Placeholder space */
                        )}

                        <div className={`p-2 rounded-lg ${file.status === 'error' ? 'bg-red-50' : 'bg-blue-50'}`}>
                            {StatusIcon && <StatusIcon size={24} className={file.status === 'error' ? 'text-error' : 'text-primary'} />}
                        </div>
                        <div className="min-w-0 flex-1">
                            <p className={`font-medium truncate pr-4 ${selected ? 'text-primary' : 'text-neutral-text'}`}>{file.originalName}</p>
                            <div className="flex items-center text-xs text-neutral-sub space-x-2">
                                <span>{formatBytes(file.size)}</span>
                                {file.processedTime && (
                                    <>
                                        <span>•</span>
                                        <span>{file.processedTime}s</span>
                                    </>
                                )}
                                {file.errorMessage && (
                                    <span className="text-error">• {file.errorMessage}</span>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="flex items-center space-x-2 pl-2">
                        {file.status === 'processing' && (
                            <span className="text-primary text-sm font-medium flex items-center">
                                <Loader2 className="mr-2" size={16} />
                                清理中...
                            </span>
                        )}

                        {file.status === 'success' && (
                            <button 
                                onClick={() => onDownload(file.id)}
                                className="hidden group-hover:flex items-center px-3 py-1.5 rounded-lg text-primary hover:bg-blue-50 transition-colors text-sm font-medium"
                            >
                                <Download size={16} className="mr-1.5" />
                                下載
                            </button>
                        )}
                        
                        {file.status === 'error' && (
                            <div className="text-error flex items-center">
                                <X size={20} />
                            </div>
                        )}

                        {file.status !== 'processing' && (
                            <button 
                                onClick={() => onRemove(file.id)}
                                className="text-neutral-border hover:text-error transition-colors p-1.5"
                                title="移除"
                            >
                                <Trash2 size={18} />
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [files, setFiles] = useState([]);
            const [isDragging, setIsDragging] = useState(false);
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [options, setOptions] = useState({
                removeTimestamps: true,
                mergeLines: true,
                outputFormat: 'txt'
            });

            // Handle file addition
            const handleFiles = useCallback((newFilesList) => {
                const validFiles = Array.from(newFilesList).filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return ext === 'srt' || ext === 'vtt';
                });

                if (validFiles.length === 0) {
                    alert('僅支援 .srt 與 .vtt 格式的字幕文件');
                    return;
                }

                const newFileObjects = validFiles.map(file => ({
                    id: generateUUID(),
                    file: file,
                    originalName: file.name,
                    size: file.size,
                    status: 'processing',
                    processedContent: null,
                    processedTime: null,
                    errorMessage: null
                }));

                setFiles(prev => [...prev, ...newFileObjects]);

                // Simulate/Start Processing
                newFileObjects.forEach(fileObj => {
                    processSingleFile(fileObj);
                });
            }, [options]);

            const processSingleFile = async (fileObj) => {
                const startTime = performance.now();
                await new Promise(resolve => setTimeout(resolve, 600));

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const content = e.target.result;
                        const type = fileObj.originalName.split('.').pop().toLowerCase();
                        const processed = processContent(content, type, options);
                        const endTime = performance.now();
                        const duration = ((endTime - startTime) / 1000).toFixed(2);

                        setFiles(prev => prev.map(f => {
                            if (f.id === fileObj.id) {
                                return {
                                    ...f,
                                    status: 'success',
                                    processedContent: processed,
                                    processedTime: duration
                                };
                            }
                            return f;
                        }));
                    } catch (err) {
                        setFiles(prev => prev.map(f => {
                            if (f.id === fileObj.id) return { ...f, status: 'error', errorMessage: '解析失敗' };
                            return f;
                        }));
                    }
                };
                reader.onerror = () => {
                     setFiles(prev => prev.map(f => {
                        if (f.id === fileObj.id) return { ...f, status: 'error', errorMessage: '讀取失敗' };
                        return f;
                    }));
                };
                reader.readAsText(fileObj.file);
            };

            // Selection Logic
            const handleSelect = (id) => {
                setSelectedIds(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(id)) newSet.delete(id);
                    else newSet.add(id);
                    return newSet;
                });
            };

            const successFiles = useMemo(() => files.filter(f => f.status === 'success'), [files]);
            
            const handleSelectAll = () => {
                if (selectedIds.size === successFiles.length && successFiles.length > 0) {
                    setSelectedIds(new Set());
                } else {
                    const newSet = new Set();
                    successFiles.forEach(f => newSet.add(f.id));
                    setSelectedIds(newSet);
                }
            };

            // Download Logic
            const getTargetFiles = () => {
                if (selectedIds.size > 0) {
                    return files.filter(f => selectedIds.has(f.id) && f.status === 'success');
                }
                return successFiles;
            };

            const handleDownload = (id) => {
                const file = files.find(f => f.id === id);
                if (!file || !file.processedContent) return;
                const blob = new Blob([file.processedContent], { type: "text/plain;charset=utf-8" });
                const extension = options.outputFormat === 'txt' ? '.txt' : `.${file.originalName.split('.').pop()}`;
                const fileName = file.originalName.replace(/\.(srt|vtt)$/i, '') + '_cleaned' + extension;
                saveAs(blob, fileName);
            };

            const handleMergeDownload = () => {
                const targetFiles = getTargetFiles();
                if (targetFiles.length === 0) return;

                let mergedContent = "";
                targetFiles.forEach((file, index) => {
                    if (index > 0) mergedContent += "\n\n" + "=".repeat(30) + "\n\n";
                    mergedContent += `【檔案：${file.originalName}】\n\n`;
                    mergedContent += file.processedContent;
                    mergedContent += "\n";
                });

                const blob = new Blob([mergedContent], { type: "text/plain;charset=utf-8" });
                saveAs(blob, "merged_subtitles.txt");
            };

            const handleBatchDownload = async () => {
                const targetFiles = getTargetFiles();
                if (targetFiles.length === 0) return;

                const zip = new JSZip();
                targetFiles.forEach(file => {
                    const extension = options.outputFormat === 'txt' ? '.txt' : `.${file.originalName.split('.').pop()}`;
                    const fileName = file.originalName.replace(/\.(srt|vtt)$/i, '') + '_cleaned' + extension;
                    zip.file(fileName, file.processedContent);
                });

                const content = await zip.generateAsync({ type: "blob" });
                saveAs(content, "cleaned_subtitles_batch.zip");
            };

            const handleRemove = (id) => {
                setFiles(prev => prev.filter(f => f.id !== id));
                setSelectedIds(prev => {
                    const newSet = new Set(prev);
                    newSet.delete(id);
                    return newSet;
                });
            };

            // Drag & Drop
            const fileInputRef = useRef(null);
            const onDragOver = (e) => { e.preventDefault(); setIsDragging(true); };
            const onDragLeave = (e) => { e.preventDefault(); setIsDragging(false); };
            const onDrop = (e) => { e.preventDefault(); setIsDragging(false); handleFiles(e.dataTransfer.files); };

            const isAllSelected = successFiles.length > 0 && selectedIds.size === successFiles.length;
            const hasSelection = selectedIds.size > 0;

            return (
                <div className="min-h-screen flex flex-col max-w-5xl mx-auto px-4 py-12 font-sans">
                    <header className="mb-10 text-center">
                        <h1 className="text-3xl md:text-4xl font-bold text-neutral-text mb-3 tracking-tight">字幕文件清理工具</h1>
                        <p className="text-neutral-sub text-lg">高效移除 VTT/SRT 時間軸與換行符，轉換為純淨文稿</p>
                    </header>

                    <main className="flex-1 w-full flex flex-col md:flex-row gap-8">
                        <div className="w-full md:w-5/12 flex flex-col gap-6">
                            <div 
                                className={`
                                    bg-white rounded-xl border-2 border-dashed transition-all duration-200 p-8 flex flex-col items-center justify-center text-center cursor-pointer min-h-[280px]
                                    ${isDragging ? 'border-primary bg-blue-50 shadow-lg scale-[1.02]' : 'border-neutral-border hover:border-primary hover:shadow-card'}
                                `}
                                onDragOver={onDragOver}
                                onDragLeave={onDragLeave}
                                onDrop={onDrop}
                                onClick={() => fileInputRef.current.click()}
                            >
                                <input type="file" multiple accept=".srt,.vtt" className="hidden" ref={fileInputRef} onChange={(e) => handleFiles(e.target.files)} />
                                <div className="bg-primary/10 p-4 rounded-full mb-4 text-primary"><Upload size={32} /></div>
                                <h3 className="text-xl font-bold text-neutral-text mb-2">點擊或拖曳文件至此</h3>
                                <p className="text-neutral-sub text-sm mb-6">支援格式：.vtt, .srt</p>
                                <button className="bg-white border border-primary text-primary px-6 py-2 rounded-lg font-medium hover:bg-blue-50 transition-colors">選擇文件</button>
                            </div>

                            <div className="bg-white rounded-xl border border-neutral-border p-6 shadow-sm">
                                <div className="flex items-center mb-4 text-neutral-text"><Settings size={18} className="mr-2" /><h3 className="font-bold">處理設定</h3></div>
                                <Toggle label="移除時間軸與行號" checked={options.removeTimestamps} onChange={v => setOptions({...options, removeTimestamps: v})} />
                                <div className="h-px bg-neutral-border/50 my-1"></div>
                                <Toggle label="合併段落內的換行符" checked={options.mergeLines} onChange={v => setOptions({...options, mergeLines: v})} />
                                <div className="h-px bg-neutral-border/50 my-1"></div>
                                <div className="flex items-center justify-between py-2">
                                    <span className="text-neutral-sub text-sm">輸出格式</span>
                                    <div className="flex bg-neutral-bg p-1 rounded-lg">
                                        <button onClick={() => setOptions({...options, outputFormat: 'txt'})} className={`px-3 py-1 text-xs font-medium rounded-md transition-all ${options.outputFormat === 'txt' ? 'bg-white shadow-sm text-primary' : 'text-neutral-sub'}`}>.TXT</button>
                                        <button onClick={() => setOptions({...options, outputFormat: 'keep'})} className={`px-3 py-1 text-xs font-medium rounded-md transition-all ${options.outputFormat === 'keep' ? 'bg-white shadow-sm text-primary' : 'text-neutral-sub'}`}>原始</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="w-full md:w-7/12 flex flex-col">
                            {/* Actions Header */}
                            <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4 gap-2 min-h-[40px]">
                                {files.length > 0 && (
                                    <div className="flex items-center text-neutral-sub">
                                        <button onClick={handleSelectAll} className="flex items-center hover:text-primary transition-colors mr-3" disabled={successFiles.length === 0}>
                                            {isAllSelected ? <CheckSquare size={20} className="text-primary mr-2" /> : <Square size={20} className="mr-2" />}
                                            <span className="text-sm font-medium">全選 ({successFiles.length})</span>
                                        </button>
                                    </div>
                                )}
                                
                                {successFiles.length > 0 && (
                                    <div className="flex gap-2 w-full sm:w-auto overflow-x-auto pb-1 sm:pb-0">
                                        <button 
                                            onClick={handleMergeDownload}
                                            className={`${hasSelection ? 'bg-secondary/10 border-secondary text-secondary' : 'bg-white border-primary text-primary'} border px-4 py-2 rounded-lg text-sm font-medium shadow-sm hover:opacity-80 transition-colors flex items-center whitespace-nowrap`}
                                        >
                                            <Files size={16} className="mr-2" />
                                            {hasSelection ? `合併選取 (${selectedIds.size})` : '合併全部'}
                                        </button>
                                        <button 
                                            onClick={handleBatchDownload}
                                            className="bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium shadow-md hover:bg-blue-600 transition-colors flex items-center whitespace-nowrap"
                                        >
                                            <FileArchive size={16} className="mr-2" />
                                            {hasSelection ? `下載選取 (${selectedIds.size})` : '下載全部'}
                                        </button>
                                    </div>
                                )}
                            </div>

                            {/* List Area */}
                            {files.length === 0 ? (
                                <div className="flex-1 bg-white rounded-xl border border-neutral-border border-dashed flex flex-col items-center justify-center text-neutral-sub min-h-[400px]">
                                    <div className="opacity-20 mb-4"><FileText size={48} /></div>
                                    <p>尚未上傳任何文件</p>
                                </div>
                            ) : (
                                <div className="flex-1 overflow-y-auto max-h-[600px] pr-1">
                                    {files.map(file => (
                                        <FileItem 
                                            key={file.id} 
                                            file={file} 
                                            onRemove={handleRemove}
                                            onDownload={handleDownload}
                                            selected={selectedIds.has(file.id)}
                                            onSelect={handleSelect}
                                            selectable={file.status === 'success'}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    <footer className="mt-12 text-center text-neutral-sub text-sm border-t border-neutral-border pt-8">
                        <p>© {new Date().getFullYear()} <a href="https://huobest.com/" target="_blank" className="text-primary hover:underline">霍家私塾</a>. All rights reserved.</p>
                        <p className="mt-1 opacity-60">Version v0.0.1</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
